name: Discord Notification

on:
  pull_request:
    types: [opened, closed, reopened, ready_for_review]

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Check if Discord webhook is configured
        run: |
          if [ -z "${{ secrets.DISCORD_WEBHOOK_URL }}" ]; then
            echo "DISCORD_WEBHOOK_URL secret is not set"
            exit 1
          fi

      - name: Send Discord Notification for PR
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        with:
          args: |
            üîî **Pull Request ${{ github.event.action }}**

            **Repository:** ${{ github.repository }}
            **PR Title:** ${{ github.event.pull_request.title }}
            **Author:** ${{ github.event.pull_request.user.login }}
            **Branch:** `${{ github.event.pull_request.head.ref }}` ‚Üí `{{ github.event.pull_request.base.ref }}`

            **ÎßÅÌÅ¨:** ${{ github.event.pull_request.html_url }}
