name: Discord Notification

on:
  pull_request:
    types: [opened, closed, reopened, ready_for_review]
  pull_request_review:
    types: [submitted]

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Notification for PR
        if: github.event_name == 'pull_request'
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        with:
          args: |
            üîî **Pull Request ${{ github.event.action }}**

            **Repository:** ${{ github.repository }}
            **PR Title:** ${{ github.event.pull_request.title }}
            **Author:** ${{ github.event.pull_request.user.login }}
            **Branch:** `${{ github.event.pull_request.head.ref }}` ‚Üí `${{ github.event.pull_request.base.ref }}`

            **ÎßÅÌÅ¨:** ${{ github.event.pull_request.html_url }}

            ${{ github.event.pull_request.body }}

      - name: Send Discord Notification for PR Review
        if: github.event_name == 'pull_request_review'
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        with:
          args: |
            üìù **PR Review ${{ github.event.review.state }}**

            **Repository:** ${{ github.repository }}
            **PR:** ${{ github.event.pull_request.title }}
            **Reviewer:** ${{ github.event.review.user.login }}
            **State:** ${{ github.event.review.state }}

            **ÎßÅÌÅ¨:** ${{ github.event.pull_request.html_url }}

            ${{ github.event.review.body }}
